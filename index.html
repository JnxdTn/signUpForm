<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wallpaper-left">
      <div class="odin-logo">
        <img src="./media/odin-lined.png" alt="lined odin project logo" />
        <p>ODIN</p>
      </div>
      <p>
          Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
    </div>

    <div class="main-content">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="post" id="register">
        <section>
          <h1>Let's do this!</h1>
          <div class="form-inputs">
            <p>
              <label for="firstName">
                <span>FIRST NAME</span>
              </label>
              <input type="text" id="firstName" name="first-name" required />
            </p>
            <p>
              <label for="lastName">
                <span>LAST NAME</span>
              </label>
              <input type="text" id="lastName" name="last-name" required />
            </p>
            <p>
              <label for="email">
                <span>EMAIL</span>
              </label>
              <input type="email" id="email" name="email" required />
            </p>
            <p>
              <label for="phoneNumber">
                <span>PHONE NUMBER</span>
              </label>
              <input type="tel" id="phoneNumber" name="phone-number" required />
            </p>
            <p>
              <label for="password">
                <span>PASSWORD</span>
              </label>
              <input type="password" id="password" name="password" required />
            </p>
            <p>
              <label for="confirmPassword">
                <span>CONFIRM PASSWORD</span>
              </label>
              <input type="password" id="password" name="password" required />
            </p>
          </div>
        </section>
      </form>
      <button type="submit" form="register">Create Account</button>
      <p>Already have an account? <span>Log in</span></p>
    </div>
  </body>
</html>
